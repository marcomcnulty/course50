    <div class="gallery_container">
        <section class="gallery_cover">
            <div class="fade_group">
                <div id="interests_carousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#interests_carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#interests_carousel" data-slide-to="1"></li>
                        <li data-target="#interests_carousel" data-slide-to="2"></li>
                        <li data-target="#interests_carousel" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/audeze.jpeg" class="d-block w-100" alt="Headphones" height="500"
                                width="700">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Audeze LCD2C</h5>
                                <p>My favourite pair of headphones at the moment.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/guitar.jpeg" class="d-block w-100" alt="Guitar" height="500" width="700">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>D'Angelico Excel SS</h5>
                                <p>Learning jazz on this.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/gym.jpeg" class="d-block w-100" alt="Gym" height="500" width="700">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Gym</h5>
                                <p>Where I spend a significant portion of my week.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/tech.jpeg" class="d-block w-100" alt="AI" height="500" width="700">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>AI</h5>
                                <p>The next bi thing.</p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#interests_carousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#interests_carousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
