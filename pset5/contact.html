<!DOCTYPE html>
<html lang="en">

<head>
    <!-- BOOTSTRAP -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- FONT AWESOME FOR ICONS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link href="main_copy.css" rel="stylesheet" type="text/css">
    <!-- CSS MEDIA QUERIES -->
    <link href="mediaQueries.css" rel="stylesheet" type="text/css">

    <title>Contact</title>

    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A responsive website that tells you, the world, a little bit about me!">
</head>

<body class="full_page">
    <header>
        <div class="group" id="list_menu">
            <a class="logo_link" href="index.html"><img class="nav_logo" src="images/cs50.png"></a>
            <nav class="navbar">
                <a class="nav-link active" href="index.html">Home</a>
                <a class="nav-link" href="about.html">About</a>
                <a class="nav-link" href="gallery.html">Pics</a>
                <a class="nav-link" href="contact.html">Contact</a>
            </nav>
        </div>

        <div class="burger_menu">
            <div class="group" id="collapsed_menu">
                <div class="fade_group">
                    <a class="logo_link" href="index.html"><img class="nav_logo" src="images/cs50.png"></a>
                </div>
                <nav class="burger_nav" id="menu">
                    <ul class="menu_lines">
                        <li class="menu_line_item"><span id="close_menu">Close</span></li>
                        <li class="menu_line_item"><a class="burger_menu_line" href="index.html">Home</a></li>
                        <li class="menu_line_item"><a class="burger_menu_line" href="about.html">About</a></li>
                        <li class="menu_line_item"><a class="burger_menu_line" href="gallery.html">Pics</a></li>
                        <li class="menu_line_item"><a class="burger_menu_line" href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="form_box_box container">
        <section id="contact_cover">
            <div class="fade_group">
                <div class="contact_title_row row">
                    <h1 class="contact_title">I'd <span><i class="fas fa-heart"></i></span> to hear from you!</h1>
                </div>
                <div class="row">
                    <form method="POST" action="#" class="contact_form">
                        <div class="form_row row">
                            <div class="col">
                                <input class="btn" type="submit" value="Send it!">
                            </div>
                        </div>
                        <div class="form_row row">
                            <div class="col-7">
                                <label for="name">&nbsp;</label>
                            </div>
                            <div class="col-5">
                                <input type="text" name="name" id="name" placeholder="Your name" required>
                            </div>
                        </div>
                        <div class="form_row row" id="form_middle-row">
                            <div class="col-5">
                                <label for="email">&nbsp;</label>
                            </div>
                            <div class="col-7">
                                <input type="email" name="email" id="email" placeholder="Your email" required>
                            </div>
                        </div>
                        <div class="form_row row">
                            <div class="col-3">
                                <label>&nbsp;</label>
                            </div>
                            <div class="col-9">
                                <textarea name="message" placeholder="Your message"></textarea>
                            </div>
                        </div>
                        <div class="form_row row">
                            <div class="col">
                                <label>&nbsp;</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
